services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: civic-resolve-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      # If using the internal DB service:
      # DATABASE_URL: "postgresql://user:pass@db:5432/civic_resolve?sslmode=disable"
      # If using your existing Neon DB, keep it in the .env file or put here:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
      NODE_ENV: production
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
    depends_on:
      - db

  db:
    image: postgis/postgis:15-3.3-alpine
    container_name: civic-resolve-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: civic_resolve
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
